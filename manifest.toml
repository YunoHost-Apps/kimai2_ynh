#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "kimai2"
name = "Kimai2"
description.en = "Multi-user application for time-tracking with support for mobile devices"
description.fr = "Application multi-utilisateurs de suivi du temps compatible avec les appareils mobiles"
description.de = "Eine web-basierte Mehrbenutzer-Zeiterfassung mit Rechnungsdruck mit Unterstützung für mobile Endgeräte"
description.cs = "Víceuživatelská webová aplikace pro sledování času s podporou mobilních zařízení"

version = "2.46.0~ynh1"

maintainers = []

[upstream]
license = "MIT"
website = "https://www.kimai.org"
demo = "https://www.kimai.org/demo/"
admindoc = "https://www.kimai.org/documentation/"
code = "https://github.com/kevinpapst/kimai2"
cpe = "cpe:2.3:a:kimai:kimai_2"

[integration]
yunohost = ">= 12.1.38"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = true
sso = false

disk = "3000M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

    [install.registration]
    ask.en = "Are new users allowed to register?"
    ask.fr = "Est-ce que de nouveaux utilisateurs peuvent s'y inscrire ?"
    ask.de = "Sollen sich neue Benutzer selber registrieren können ?"
    ask.cs = "Mohou se noví uživatelé registrovat?"
    type = "boolean"
    default = false

[resources]

    [resources.sources.main]
    url = "https://github.com/kevinpapst/kimai2/archive/refs/tags/2.46.0.tar.gz"
    sha256 = "0bf6a196c6c5d6891e97bacbbd87167c1208d0d07d32ff18b660e954400c4b6d"
    autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]
    group = "www-data:r-x"

    [resources.permissions]
    main.url = "/"
    api.url = "/api"
    api.show_tile = false
    api.allowed = "visitors"
    api.auth_header = false
    # Non-web, LDAP groups
    teamlead.allowed = ""
    admin.allowed = "admins"
    super_admin.allowed = "admins"

    [resources.apt]
    packages = [
        "php8.5-gd",
        "php8.5-intl",
        "php8.5-mbstring",
        "php8.5-pdo",
        "php8.5-tokenizer",
        "php8.5-xml",
        "php8.5-zip",
        "php8.5-xsl",
        "php8.5-ldap",
        "php8.5-mysql",
        "mariadb-server",
    ]

    [resources.database]
    type = "mysql"

    [resources.composer]
    version = "2.9.3"
